INSTRUCCIONES PARA COMPLETAR ESTE CONJUNTO DE MARCOS DE ENCABEZADO, PIE DE PÁGINA y CONTENIDO
1. Agregue la dirección URL de la página src="" para el marco "header"
2. Agregue la dirección URL de la página src="" para el marco "contents"
3. Agregue la dirección URL de la página src="" para el marco "main"
4. Agregue la dirección URL de la página src="" para el marco "footer"
5. Agregue un elemento BASE target="contents" al ENCABEZADO de la página 
	"header", para establecer "contents" como marco 
	predeterminado donde los vínculos mostrarán otras páginas. 
6. Agregue un elemento BASE target="contents" al ENCABEZADO de la 
	página "contents", para establecer "main" como marco 
	predeterminado donde los vínculos mostrarán otras páginas. 
7. Agregue un elemento BASE target="contents" al ENCABEZADO de la 
	página "footer", para establecer "contents" como marco 
	predeterminado donde los vínculos mostrarán otras páginas.
